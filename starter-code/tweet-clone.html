<body>
<div class="border">
    <div class="general-container">
        
        <div class="profile-picture">

        <div class=account-details> 
            <img src="img/account-logo.jpg">
            <span class="username">jack</span>

                @jack

            </span>
                <img class="logo-option" src="img/favorite.jpg">

        </span>
    </p>
